<span>
<!--  <a href="https://www.youtube.com/embed/{{trailer_key}}?rel=0" class="btn btn-outline-primary w-100"-->
<!--    target="_blank">{{trailer_name}}</a>-->
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">{{trailer_name}}</button>
  <ng-template #content let-modal class="modal-lg">
    <div class="modal-header w-100">
      <h4 class="modal-title" id="modal-basic-title">{{trailer_name}}</h4>
    </div>
    <div class="modal-body" style="height: 75vh">
      <iframe width="100%" height="100%" [src]="getSanitizedURL('https://www.youtube.com/embed/' + trailer_key)" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-outline-primary" (click)="modal.close()">Close</button>
    </div>
  </ng-template>
</span>
